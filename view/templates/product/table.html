{% if products %}
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr {% if not product.is_available %}class="table-secondary"{% endif %}>
                    <td><a href="/products/{{ product.product_id }}" {% if not product.is_available %}class="link-secondary"{% endif %}>{{ product.name }}</a></td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock_quantity }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% else %}
    <h1>No results</h1>
{% endif %}
